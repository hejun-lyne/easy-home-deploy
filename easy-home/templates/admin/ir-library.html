<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

<meta charset="utf-8" />

<title>EasyHome | 云码</title>

<meta content="width=device-width, initial-scale=1.0" name="viewport" />

<meta content="" name="description" />

<meta content="" name="author" />

<!-- BEGIN GLOBAL MANDATORY STYLES -->

<link th:href="@{/media/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/media/css/bootstrap-responsive.min.css}"
	rel="stylesheet" type="text/css" />

<link th:href="@{/media/css/font-awesome.min.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/media/css/style-metro.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/media/css/style.css}" rel="stylesheet" type="text/css" />

<link th:href="@{/media/css/style-responsive.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/media/css/default.css}" rel="stylesheet"
	type="text/css" id="style_color" />

<link th:href="@{/media/css/uniform.default.css}" rel="stylesheet"
	type="text/css" />

<!-- END GLOBAL MANDATORY STYLES -->

<!-- BEGIN PAGE LEVEL STYLES -->

<link rel="stylesheet" type="text/css"
	th:href="@{/media/css/select2_metro.css}" />

<link rel="stylesheet" th:href="@{/media/css/DT_bootstrap.css}" />

<!-- END PAGE LEVEL STYLES -->

<link rel="shortcut icon" th:href="@{/media/image/favicon.ico}" />

</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed page-full-width">

	<!-- BEGIN HEADER -->

	<div th:replace="fragments/nav :: nav (current='irlibrary', sub='')"></div>

	<!-- END HEADER -->
	<!-- BEGIN CONTAINER -->

	<div class="page-container row-fluid">

		<!-- BEGIN EMPTY PAGE SIDEBAR -->

		<div th:replace="fragments/nav :: sidebar (current='irlibrary', sub='')"></div>

		<!-- END EMPTY PAGE SIDEBAR -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<div id="portlet-config" class="modal hide">

				<div class="modal-header">

					<button data-dismiss="modal" class="close" type="button"></button>

					<h3>portlet Settings</h3>

				</div>

				<div class="modal-body">

					<p>Here will be a configuration form</p>

				</div>

			</div>

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->

						<div class="color-panel hidden-phone">

							<div class="color-mode-icons icon-color"></div>

							<div class="color-mode-icons icon-color-close"></div>

							<div class="color-mode">

								<p>THEME COLOR</p>

								<ul class="inline">

									<li class="color-black current color-default"
										data-style="default"></li>

									<li class="color-blue" data-style="blue"></li>

									<li class="color-brown" data-style="brown"></li>

									<li class="color-purple" data-style="purple"></li>

									<li class="color-grey" data-style="grey"></li>

									<li class="color-white color-light" data-style="light"></li>

								</ul>

								<label> <span>Layout</span> <select
									class="layout-option m-wrap small">

										<option value="fluid" selected="selected">Fluid</option>

										<option value="boxed">Boxed</option>

								</select>

								</label> <label> <span>Header</span> <select
									class="header-option m-wrap small">

										<option value="fixed" selected="selected">Fixed</option>

										<option value="default">Default</option>

								</select>

								</label> <label> <span>Sidebar</span> <select
									class="sidebar-option m-wrap small">

										<option value="fixed">Fixed</option>

										<option value="default" selected="selected">Default</option>

								</select>

								</label> <label> <span>Footer</span> <select
									class="footer-option m-wrap small">

										<option value="fixed">Fixed</option>

										<option value="default" selected="selected">Default</option>

								</select>

								</label>

							</div>

						</div>

						<!-- END BEGIN STYLE CUSTOMIZER -->

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">云码管理</h3>

						<ul class="breadcrumb">

							<li><i class="icon-home"></i> <a th:href="@{/admin/index}">Home</a>

								<i class="icon-angle-right"></i></li>

							<li><a th:href="@{/admin/ir-library}">云码</a></li>

						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">
					<!-- BEGIN EXAMPLE TABLE PORTLET-->

					<div class="portlet box span12">
						<table class="table table-striped table-hover table-bordered"
							id="sample_editable_1">

							<thead>

								<tr>

									<th>公司</th>
									
									<th>型号</th>
									
									<th>控制类型</th>
									
									<th>下载次数</th>
									
									<th>备注</th>
									
									<th>操作</th>

								</tr>

							</thead>

							<tbody>

								<tr th:each="lib : ${libs}">
					   				<td th:text="${lib.companyName}"></td>
					    			<td th:text="${lib.controllerModel}"></td>
					    			<td th:text="${lib.controllerType}"></td>
					    			<td th:text="${lib.downloadedTimes}"></td>
					    			<td th:text="${lib.comment}"></td>
					    			<td class="delete"><a th:href="@{/admin/ir-library/download(id=${lib.id})}" target="_blank">下载</a>&nbsp;&nbsp;<a th:href="@{/admin/ir-library/delete(id=${lib.id})}">删除</a></td>
								</tr>

							</tbody>

						</table>

					</div>

				</div>

				<hr />

				<div class="row-fluid">

					<!-- BEGIN EXAMPLE TABLE PORTLET-->

					<div class="form span12">

						<!-- BEGIN FORM-->

						<form method="post" enctype="multipart/form-data"
							th:action="@{/admin/ir-library/add(${_csrf.parameterName}=${_csrf.token})}"
							class="form-horizontal">

							<div class="control-group">
								
								<label class="control-label" for="company">请选择</label>
								
								<div class="controls">
									<select class="small m-wrap" name="company" id="company" >

										<option th:each="com : ${companies}" th:value="${com.getString('code')}" th:text="${com.getString('name')}">
						</option>

									</select>
									&nbsp;&nbsp;&nbsp;&nbsp;

<select class="small m-wrap" name="controller" id="controller" >

										<option th:each="panel : ${panels}" th:value="${panel.getString('val')}" th:text="${panel.getString('name')}">
						</option>
						<option th:value="${panels.size()+1}">其他</option>

									</select>
									&nbsp;&nbsp;&nbsp;&nbsp;
									<select class="small m-wrap" name="panel" id="panel" >

										<option value="1" selected="selected">电视面板</option>
										<option value="2">空调面板</option>
										<option value="3">自定义面板</option>

									</select>
									
									
								</div>

							</div>
							
							<div class="control-group">
								<label class="control-label" for="model">设备型号</label>
								
								<div class="controls">
									
									<input type="text" class="m-wrap span6" id="model" name="model" placeholder="设备型号" />
									
								</div>
							
							</div>
							
							<div class="control-group">
								
								<label class="control-label" for="comment">备注</label>
								
								<div class="controls">
								
									<input type="text" class="m-wrap span6" id="comment" name="comment" placeholder="备注" />
								
								</div>

							</div>
							
							<div class="control-group">
								
								<label class="control-label" for="file">码库文件(zip)</label>
								
								<div class="controls">
								
									<input type="file" class="m-wrap span6" id="file" name="file" />
								
								</div>
							
							</div>
							
							<div class="form-actions">

								<button type="submit" class="btn blue">
									<i class="icon-ok"></i> 添加码库
								</button>

							</div>

						</form>

						<!-- END FORM-->

					</div>

				</div>
			</div>

			<!-- END PAGE CONTENT-->

		</div>

		<!-- END PAGE CONTAINER-->

	</div>

	<!-- END PAGE -->

	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->

	<div th:replace="fragments/footer :: footer"></div>

	<!-- END FOOTER -->

	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

	<!-- BEGIN CORE PLUGINS -->

	<script th:src="@{/media/js/jquery-1.10.1.min.js}"
		type="text/javascript"></script>

	<script th:src="@{/media/js/jquery-migrate-1.2.1.min.js}"
		type="text/javascript"></script>

	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

	<script th:src="@{/media/js/jquery-ui-1.10.1.custom.min.js}"
		type="text/javascript"></script>

	<script th:src="@{/media/js/bootstrap.min.js}" type="text/javascript"></script>

	<!--[if lt IE 9]>

	<script src="media/js/excanvas.min.js"></script>

	<script src="media/js/respond.min.js"></script>  

	<![endif]-->

	<script th:src="@{/media/js/jquery.slimscroll.min.js}"
		type="text/javascript"></script>

	<script th:src="@{/media/js/jquery.blockui.min.js}"
		type="text/javascript"></script>

	<script th:src="@{/media/js/jquery.cookie.min.js}"
		type="text/javascript"></script>

	<script th:src="@{/media/js/jquery.uniform.min.js}"
		type="text/javascript"></script>

	<!-- END CORE PLUGINS -->

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script type="text/javascript" th:src="@{/media/js/select2.min.js}"></script>

	<script type="text/javascript"
		th:src="@{/media/js/jquery.dataTables.js}"></script>

	<script type="text/javascript" th:src="@{/media/js/DT_bootstrap.js}"></script>

	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script th:src="@{/media/js/app.js}"></script>

	<script th:src="@{/media/js/table-editable-irlib.js}"></script>

	<script>
		jQuery(document).ready(function() {

			App.init();

			TableEditable.init();

		});
	</script>

	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
