<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

<meta charset="utf-8" />

<title>EasyHome | 日志</title>

<meta content="width=device-width, initial-scale=1.0" name="viewport" />

<meta content="" name="description" />

<meta content="" name="author" />

<!-- BEGIN GLOBAL MANDATORY STYLES -->

<link th:href="@{/media/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/media/css/bootstrap-responsive.min.css}"
	rel="stylesheet" type="text/css" />

<link th:href="@{/media/css/font-awesome.min.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/media/css/style-metro.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/media/css/style.css}" rel="stylesheet" type="text/css" />

<link th:href="@{/media/css/style-responsive.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/media/css/default.css}" rel="stylesheet"
	type="text/css" id="style_color" />

<link th:href="@{/media/css/uniform.default.css}" rel="stylesheet"
	type="text/css" />

<!-- END GLOBAL MANDATORY STYLES -->

<!-- BEGIN PAGE LEVEL STYLES -->

<link rel="stylesheet" type="text/css"
	th:href="@{/media/css/select2_metro.css}" />

<link rel="stylesheet" th:href="@{/media/css/DT_bootstrap.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/media/css/datetimepicker.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/media/css/timepicker.css}" />



<!-- END PAGE LEVEL STYLES -->

<link rel="shortcut icon" th:href="@{/media/image/favicon.ico}" />

</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed page-full-width">

	<!-- BEGIN HEADER -->

	<div th:replace="fragments/nav :: nav (current='log', sub='')"></div>

	<!-- END HEADER -->
	<!-- BEGIN CONTAINER -->

	<div class="page-container row-fluid">

		<!-- BEGIN EMPTY PAGE SIDEBAR -->

		<div th:replace="fragments/nav :: sidebar (current='log', sub='')"></div>
		
		<!-- END EMPTY PAGE SIDEBAR -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<div id="portlet-config" class="modal hide">

				<div class="modal-header">

					<button data-dismiss="modal" class="close" type="button"></button>

					<h3>portlet Settings</h3>

				</div>

				<div class="modal-body">

					<p>Here will be a configuration form</p>

				</div>

			</div>

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<ul class="breadcrumb" style="margin-top:1em;">

							<li><i class="icon-home"></i> <a th:href="@{/admin/index}">Home</a>

								<i class="icon-angle-right"></i></li>

							<li><a th:href="@{/admin/log}">日志</a></li>

						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->
				<form method="get" enctype="multipart/form-data"
							th:action="@{/admin/log(${_csrf.parameterName}=${_csrf.token})}"
							class="form-horizontal">
					<div class="row-fluid">
						<!-- BEGIN FORM-->
						<div class="span4">
							<h4>可以选择需要查询的时间周期</h4>
						</div>
						<div class="span8">
							<div style="float:right;">
								
								<div class="input-append date form_datetime">

										<input id="startDate" name="startDate" size="16" type="text" th:value="${startDate}" class="m-wrap" />

										<span class="add-on"><i class="icon-calendar"></i></span>

									</div>
								<b>到</b>
								<div class="input-append date form_datetime">

										<input id="endDate" name="endDate" th:value="${endDate}" size="16" type="text" class="m-wrap" />

										<span class="add-on"><i class="icon-calendar"></i></span>
										
									</div>
								&nbsp;
								<button type="submit" class="btn blue">
									<i class="icon-ok"></i> 查询
								</button>
							</div>
						</div>
					</div>
				</form>

				<div class="row-fluid">
					<!-- BEGIN EXAMPLE TABLE PORTLET-->

					<div class="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet ">

							<div class="portlet-body">

								<table
									class="table table-striped table-bordered table-hover table-full-width"
									id="sample_editable_1">

									<thead>

										<tr>
											
											<th width="%20">时间</th>
											<th width="%10">级别</th>
											<th width="%10">类别</th>
											<th width="%60">内容</th>
										</tr>

									</thead>

									<tbody>
									</tbody>

								</table>

							</div>

						</div>

						<!-- END EXAMPLE TABLE PORTLET-->

					</div>
				</div>

				<!-- END PAGE CONTENT-->

			</div>

			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>

	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->

	<div th:replace="fragments/footer :: footer"></div>

	<!-- END FOOTER -->

	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

	<!-- BEGIN CORE PLUGINS -->

	<script th:src="@{/media/js/jquery-1.10.1.min.js}"
		type="text/javascript"></script>

	<script th:src="@{/media/js/jquery-migrate-1.2.1.min.js}"
		type="text/javascript"></script>

	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

	<script th:src="@{/media/js/jquery-ui-1.10.1.custom.min.js}"
		type="text/javascript"></script>

	<script th:src="@{/media/js/bootstrap.min.js}" type="text/javascript"></script>

	<!--[if lt IE 9]>

	<script src="media/js/excanvas.min.js"></script>

	<script src="media/js/respond.min.js"></script>  

	<![endif]-->

	<script th:src="@{/media/js/jquery.slimscroll.min.js}"
		type="text/javascript"></script>

	<script th:src="@{/media/js/jquery.blockui.min.js}"
		type="text/javascript"></script>

	<script th:src="@{/media/js/jquery.cookie.min.js}"
		type="text/javascript"></script>

	<script th:src="@{/media/js/jquery.uniform.min.js}"
		type="text/javascript"></script>

	<!-- END CORE PLUGINS -->

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script type="text/javascript" th:src="@{/media/js/select2.min.js}"></script>

	<script type="text/javascript"
		th:src="@{/media/js/jquery.dataTables.js}"></script>
		
	<script type="text/javascript" th:src="@{/media/js/bootstrap-datetimepicker.js}"></script>

	<script type="text/javascript" th:src="@{/media/js/DT_bootstrap.js}"></script>

	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script th:src="@{/media/js/app.js}"></script>

	<script th:src="@{/media/js/table-editable-log.js}"></script>
	
	<script th:src="@{/media/js/form-components.js}"></script>

	<script>
		jQuery(document).ready(function() {

			App.init();

			TableEditable.init();
			
			FormComponents.init();

		});
	</script>

	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
