<head>

	<meta charset="utf-8" />

	<title>EasyHome | Profile</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- BEGIN GLOBAL MANDATORY STYLES -->

	<link th:href="@{/media/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

	<link th:href="@{/media/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css"/>

	<link th:href="@{/media/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

	<link th:href="@{/media/css/style-metro.css}" rel="stylesheet" type="text/css"/>

	<link th:href="@{/media/css/style.css}" rel="stylesheet" type="text/css"/>

	<link th:href="@{/media/css/style-responsive.css}" rel="stylesheet" type="text/css"/>

	<link th:href="@{/media/css/default.css}" rel="stylesheet" type="text/css" id="style_color"/>

	<link th:href="@{/media/css/uniform.default.css}" rel="stylesheet" type="text/css"/>

	<!-- END GLOBAL MANDATORY STYLES -->
	
	<link th:href="@{/media/css/promo.css}" rel="stylesheet" type="text/css"/>

	<link th:href="@{/media/css/animate.css}" rel="stylesheet" type="text/css"/>
	
	<link rel="shortcut icon" th:href="@{/media/image/favicon.ico}" />

</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed page-full-width">

	<!-- BEGIN HEADER -->

	<div class="header navbar navbar-inverse navbar-fixed-top">

		<!-- BEGIN TOP NAVIGATION BAR -->

		<div class="navbar-inner">

			<div class="container-fluid">

				<!-- BEGIN LOGO -->

				<a class="brand" href="#">

				<img th:src="@{/media/image/logo.png}" alt="logo" />

				</a>

				<!-- END LOGO -->

				<!-- BEGIN HORIZANTAL MENU -->

				<div class="navbar hor-menu hidden-phone hidden-tablet">

					<div class="navbar-inner">

						<ul class="nav">

							<li class="visible-phone visible-tablet">

								<!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->

								<form class="sidebar-search">

									<div class="input-box">

										<a href="javascript:;" class="remove"></a>

										<input type="text" placeholder="Search..." />            

										<input type="button" class="submit" value=" " />

									</div>

								</form>

								<!-- END RESPONSIVE QUICK SEARCH FORM -->

							</li>

							<li>

								<a th:href="@{/}">

								Dashboard

								</a>

							</li>

							<li>

								<a th:href="@{/user/irbox}">

									智能遥控 
									<span class="selected"></span>
								</a>                        

							</li>


							<li>

								<span class="hor-menu-search-form-toggler">&nbsp;</span>

								<div class="search-form hidden-phone hidden-tablet">

									<form class="form-search">

										<div class="input-append">

											<input type="text" placeholder="Search..." class="m-wrap" />

											<button type="button" class="btn"></button>

										</div>

									</form>

								</div>

							</li>

						</ul>

					</div>

				</div>

				<!-- END HORIZANTAL MENU -->

				<!-- BEGIN RESPONSIVE MENU TOGGLER -->

				<a href="javascript:;" class="btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">

				<img th:src="@{/media/image/menu-toggler.png}" alt="" />

				</a>          

				<!-- END RESPONSIVE MENU TOGGLER -->            

				<!-- BEGIN TOP NAVIGATION MENU -->              

				<ul class="nav pull-right">

					<!-- BEGIN USER LOGIN DROPDOWN -->

					<li class="dropdown user">

						<a href="#" class="dropdown-toggle" data-toggle="dropdown">

						<img alt="" th:src="@{/media/image/avatar1_small.jpg}" />

						<span class="username" th:text="${#authentication.name}"></span>

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu">
							<li><a th:href="@{/user/profile}"><i class="icon-user"></i> 账号信息</a></li>

							<li class="divider"></li>

							<li><a href="javascript:$('#logout-form').submit()"><i class="icon-key"></i> 注销</a><form id="logout-form" method="post" th:action="@{/logout.do}" style="display:hidden"></form></li>
						</ul>

					</li>

					<!-- END USER LOGIN DROPDOWN -->

				</ul>

				<!-- END TOP NAVIGATION MENU --> 

			</div>

		</div>

		<!-- END TOP NAVIGATION BAR -->

	</div>

	<!-- END HEADER -->
	<!-- BEGIN CONTAINER -->   

	<div class="page-container row-fluid" >

		<!-- BEGIN EMPTY PAGE SIDEBAR -->

		<div class="page-sidebar nav-collapse collapse visible-phone visible-tablet">

			<ul class="page-sidebar-menu">

				<li class="visible-phone visible-tablet">

					<!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->

					<form class="sidebar-search">

						<div class="input-box">

							<a href="javascript:;" class="remove"></a>

							<input type="text" placeholder="Search..." />            

							<input type="button" class="submit" value=" " />

						</div>

					</form>

					<!-- END RESPONSIVE QUICK SEARCH FORM -->

				</li>

				<li>

					<a th:href="@{/}">

					Dashboard                        

					</a>

				</li>
				
				<li ><a class="active"  th:href="@{/user/profile}">账号信息</a></li>
				
			</ul>

		</div>

		<!-- END EMPTY PAGE SIDEBAR -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<div id="portlet-config" class="modal hide">

				<div class="modal-header">

					<button data-dismiss="modal" class="close" type="button"></button>

					<h3>portlet Settings</h3>

				</div>

				<div class="modal-body">

					<p>Here will be a configuration form</p>

				</div>

			</div>

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->

						<div class="color-panel hidden-phone">

							<div class="color-mode-icons icon-color"></div>

							<div class="color-mode-icons icon-color-close"></div>

							<div class="color-mode">

								<p>THEME COLOR</p>

								<ul class="inline">

									<li class="color-black current color-default" data-style="default"></li>

									<li class="color-blue" data-style="blue"></li>

									<li class="color-brown" data-style="brown"></li>

									<li class="color-purple" data-style="purple"></li>

									<li class="color-grey" data-style="grey"></li>

									<li class="color-white color-light" data-style="light"></li>

								</ul>

								<label>

									<span>Layout</span>

									<select class="layout-option m-wrap small">

										<option value="fluid" selected="selected">Fluid</option>

										<option value="boxed">Boxed</option>

									</select>

								</label>

								<label>

									<span>Header</span>

									<select class="header-option m-wrap small">

										<option value="fixed" selected = "selected">Fixed</option>

										<option value="default">Default</option>

									</select>

								</label>

								<label>

									<span>Sidebar</span>

									<select class="sidebar-option m-wrap small">

										<option value="fixed">Fixed</option>

										<option value="default" selected = "selected">Default</option>

									</select>

								</label>

								<label>

									<span>Footer</span>

									<select class="footer-option m-wrap small">

										<option value="fixed">Fixed</option>

										<option value="default" selected = "selected">Default</option>

									</select>

								</label>

							</div>

						</div>

						<!-- END BEGIN STYLE CUSTOMIZER --> 

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title" th:text="${#authentication.name}">

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a th:href="@{/}">Home</a> 

								<i class="icon-angle-right"></i>

							</li>

							<li>

								<a th:href="@{/user/irbox}">账号信息</a>

							</li>

						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->
				
				<div class="row-fluid">

					<!-- BEGIN EXAMPLE TABLE PORTLET-->

					<div class="form span12">

						<!-- BEGIN FORM-->

						<form method="post" th:action="@{/user/update(${_csrf.parameterName}=${_csrf.token})}"
							class="form-horizontal">

							<div class="control-group">

								<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				
								<label class="control-label">电子邮箱</label>
				
								<div class="controls">
				
									<div class="input-icon left">
				
										<i class="icon-envelope"></i>
				
										<input class="m-wrap placeholder-no-fix" type="text" placeholder="hello@you.com" name="p_email" th:value="${email}"/>
										
									</div>
									
								</div>
				
							</div>
							
							<div class="control-group">

								<label class="control-label">正在使用</label>

								<div class="controls">

									<label class="checkbox" th:if="${android}=='checked'">

									<input type="checkbox" name="p_android" value="1" checked="checked"/> Android
									
									</label>
									
									<label class="checkbox" th:if="${android}=='unchecked'">
									
									<input type="checkbox" name="p_android" value="1" /> Android

									</label>

									<label class="checkbox" th:if="${iphone}=='checked'">

									<input type="checkbox" name="p_iphone" value="1" checked="checked"/> iPhone
									
									</label>
									
									<label class="checkbox" th:if="${iphone}=='unchecked'">
									
									<input type="checkbox" name="p_iphone" value="1" /> iPhone

									</label>

								</div>

							</div>

							

							<div class="form-actions">

								<button type="submit" class="btn blue">
									<i class="icon-ok"></i> 更新个人信息
								</button>

							</div>

						</form>

						<!-- END FORM-->

					</div>

				</div>
				
			</div>

			<!-- END PAGE CONTAINER--> 

		</div>

		<!-- END PAGE -->    

	</div>

	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->

	<div class="footer">

		<div class="footer-inner">

			2014 &copy; www.haituke.com

		</div>

		<div class="footer-tools">

			<span class="go-top">

			<i class="icon-angle-up"></i>

			</span>

		</div>

	</div>

	<!-- END FOOTER -->

	<script th:src="@{/media/js/jquery-1.10.1.min.js}" type="text/javascript"></script>

	<script th:src="@{/media/js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>

	<script th:src="@{/media/js/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>      

	<script th:src="@{/media/js/bootstrap.min.js}" type="text/javascript"></script>

	<!--[if lt IE 9]>

	<script src="media/js/excanvas.min.js"></script>

	<script src="media/js/respond.min.js"></script>  

	<![endif]-->   

	<script th:src="@{/media/js/jquery.slimscroll.min.js}" type="text/javascript"></script>

	<script th:src="@{/media/js/jquery.blockui.min.js}" type="text/javascript"></script>  

	<script th:src="@{/media/js/jquery.cookie.min.js}" type="text/javascript"></script>

	<script th:src="@{/media/js/jquery.uniform.min.js}" type="text/javascript" ></script>

	<!-- END CORE PLUGINS -->

	<script th:src="@{/media/js/app.js}"></script>      

	<script>

		jQuery(document).ready(function() {    

		   App.init();

		});

	</script>

	<!-- END JAVASCRIPTS -->
</body>
